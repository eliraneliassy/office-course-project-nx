<div class="swiper">

    <div class="slider">
        <div class="slide" *ngFor="let slide of slides">
            <ng-container *ngTemplateOutlet="slidesTemplate || defaultTemaplte; context: {
                            $implicit: slide, nav: nav
                          }"

            ></ng-container>

            <ng-template #defaultTemaplte>
              <img [src]="slide">
            </ng-template>
        </div>
    </div>

  <button class="btn prev" (click)="slide(-1)">PREV</button>
  <button class="btn next" (click)="slide(+1)">NEXT</button>

</div>
